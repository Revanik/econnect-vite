<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco-nnect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #e8faf0;
        }
        .logo-section img {
            width: 150px;
            margin-bottom: 15px;
        }
        .logo-section h1 {
            font-size: 2rem;
            color: #38b76c;
            margin: 0;
        }
        .logo-section p {
            margin-top: 5px;
            color: #333;
            font-size: 0.9rem;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            color: #f5a623;
            margin-bottom: 10px;
        }
        .form-section p {
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #38b76c;
            color: #ffffff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #2e9c5a;
        }
        .divider {
            text-align: center;
            margin: 10px 0;
            color: #aaa;
            font-size: 0.9rem;
        }
        .signup {
            text-align: center;
            font-size: 0.9rem;
        }
        .signup a {
            color: #f5a623;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #f5a623;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <a href="landingpage.html">
                <img src="src/assets/common-use/logoImage.svg" alt="Eco-nnect logo">
            </a>
            <h1>Eco-nnect</h1>
            <p>Welcome back to the community of change makers!</p>
        </div>
        <div class="form-section">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
            <div class="divider">OR</div>
            <div class="signup">
                Donâ€™t have an account? <a href="signup.html">Sign-up</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                alert('Login successful!');
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
