<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px;
        }

        .header .points {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: #ff9900;
        }

        .points span {
            margin-left: 5px;
        }

        .header .sign-out {
            background-color: #ff5e5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .header .sign-out:hover {
            transform: scale(1.05);
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            margin: 20px;
            position: relative;
        }

        .tree-section {
            position: absolute;
            left: 0;
            text-align: center;
            background-color: #ffa600d7;
            padding: 15px;
            border-radius: 10px;
        }

        .tree-section img {
            width: 190px;
            margin-bottom: -40px;
        }

        .tree-section p {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .welcome {
            margin: 0 auto;
            text-align: center;
            color: #333;
        }

        .welcome h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #ff5e5e;
            background-color: #ffe5e5;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .main-buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .main-buttons a:hover {
            transform: scale(1.05);
        }

        .eco-quest {
            background-color: #53c653;
            color: white;
        }

        .loop-market {
            background-color: #ffa500;
            color: white;
        }

        .impact-lens {
            background-color: #008cba;
            color: white;
        }

        .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .extra-buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border: 2px solid #ff9900;
            border-radius: 5px;
            color: #ff9900;
            transition: transform 0.2s ease;
        }

        .extra-buttons a:hover {
            transform: scale(1.05);
            background-color: #ff9900;
            color: white;
        }

        .eco-goals {
            background-color: #dff2df;
            padding: 20px;
            text-align: center;
        }

        .eco-goals h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #33a033;
        }

        .eco-goals .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .progress-container .impact {
            font-size: 1.5rem;
            color: #33a033;
        }

        .progress-container .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #cccccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar .fill {
            width: 45%; /* Example progress */
            height: 100%;
            background-color: #33a033;
        }
    </style>
</head>
<body>
    <script>
        async function fetchUserData(userId) {
            try {
                const response = await fetch(`http://localhost:3000/api/user/${userId}`); // Dynamic user ID
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return { name: 'Guest', points: 0 }; // Default fallback data
            }
        }

        // Update UI with user data
        async function updateUserData() {
            const userId = 1; // Replace with dynamic user ID if available
            const userData = await fetchUserData(userId);
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userPoints').textContent = userData.points;
        }

        function signOut() {
            window.location.href = 'login.html'; // Redirect to sign-in page
        }

        document.addEventListener('DOMContentLoaded', updateUserData);
    </script>

    <div class="header">
        <img src="src/assets/common-use/logoImage.svg" alt="Eco Logo">
        <div class="points">Points: <span id="userPoints">Loading...</span></div>
        <button class="sign-out" onclick="signOut()">Sign Out</button>
    </div>

    <div class="main-content">
        <div class="tree-section">
            <img src="src/assets/dashboard/savedFrame.svg" alt="Tree">
            <p>You've saved Trees!</p>
        </div>

        <div class="welcome">
            <h1>Hi <span id="userName">Loading...</span> <span role="img" aria-label="wave">ðŸ‘‹</span></h1>
            <p>Your Actions Make a Difference!</p>
        </div>
    </div>

    <div class="main-buttons">
        <a href="quest.html" class="eco-quest">Eco Quest</a>
        <a href="loopmarket.html" class="loop-market">Loop Market</a>
        <a href="impactlense.html" class="impact-lens">Impact Lens</a>
    </div>

    <div class="extra-buttons">
        <a href="leaderboard.html">Leader Board</a>
        <a href="impactlense.html">Add Your Impact</a>
    </div>

    <div class="eco-goals">
        <h2>Eco-Goals</h2>
        <div class="progress-container">
            <div class="impact">Your Impact: +5%</div>
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
        </div>
    </div>
</body>
</html>
