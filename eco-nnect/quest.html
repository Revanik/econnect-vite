<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Quest Tasks</title>
    <link rel="stylesheet" href="eco_quest_styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoImage.svg" alt="Eco Quest Logo">
        </div>
        <div class="points">
            <p>Points: <span>500</span></p>
        </div>
    </header>
    <main>
        <h1>Complete these tasks to earn points!</h1>
        <div class="button-row">
            <button class="leaderboard-btn">
                <img src="/mnt/data/leaderboardButton.svg" alt="Leader Board">
            </button>
            <button class="impact-btn">
                <img src="/mnt/data/setGoalsButton.svg" alt="Add Your Impact">
            </button>
        </div>
        <section class="tasks">
            <div class="task" style="background-color: #FFA500;">
                <img src="/mnt/data/mealPlanTask.svg" alt="Meal Plan Master">
                <p>Meal Plan Master: Log 3 plant-based meals this week.</p>
            </div>
            <div class="task" style="background-color: #90EE90;">
                <img src="/mnt/data/plasticFreeTask.svg" alt="Plastic-Free Pro">
                <p>Plastic-Free Pro: Go 5 days without using single-use plastics.</p>
            </div>
            <div class="task" style="background-color: #ADD8E6;">
                <img src="/mnt/data/speedyAndWetTask.svg" alt="Speedy and Wet">
                <p>Speedy and wet: Limit your shower to 30 minutes for a week.</p>
            </div>
        </section>
    </main>
</body>
</html>
